<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60">
    <title>Scrape Data</title>
</head>
<body>
    <h1>Scraped Data</h1>
    <table border="1">
        <tr>
            <th>IP</th>
            <th>Port</th>
            <th>Protocol</th>
            <th>Country</th>
            <th>Uptime</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.ip }}</td>
            <td>{{ item.port }}</td>
            <td>{{ item.protocol }}</td>
            <td>{{ item.country }}</td>
            <td>{{ item.uptime }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
